<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naz Buzdan Geçiyor</title>

<style>
body {
  margin: 0;
  background: linear-gradient(#b0e0ff, #ffffff);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.player {
  position: absolute;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  text-align: center;
  line-height: 44px;
  font-size: 14px;
  font-weight: bold;
}

#naz {
  background: pink;
  left: 40px;
  top: 60%;
}

#sen {
  background: lightblue;
  right: 40px;
  top: 60%;
}

.ice {
  position: absolute;
  width: 90px;
  height: 22px;
  background: #e0f7fa;
  border-radius: 12px;
  bottom: 40%;
}

#hud {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 20px;
}

#msg {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-weight: bold;
  color: #c2185b;
}
</style>
</head>

<body>
<div id="game">
  <div id="hud">❤️❤️❤️</div>
  <div id="msg">Dokun → Naz ileri atlasın</div>
  <div id="naz" class="player">Naz</div>
  <div id="sen" class="player">Sen</div>
</div>

<script>
const game = document.getElementById("game");
const naz = document.getElementById("naz");
const hud = document.getElementById("hud");
const msg = document.getElementById("msg");

let lives = 3;
let index = 0;
let iceX = 120;

function createIce() {
  const ice = document.createElement("div");
  ice.className = "ice";
  ice.style.left = iceX + "px";
  game.appendChild(ice);
  iceX += 140;
  return ice;
}

let ices = [];
for (let i = 0; i < 6; i++) {
  ices.push(createIce());
}

function moveNaz() {
  const targetIce = ices[index + 1];
  if (!targetIce) return;

  if (Math.random() < 0.3) {
    loseLife();
    return;
  }

  index++;
  naz.style.left = targetIce.offsetLeft + "px";

  if (index === ices.length - 1) {
    msg.innerText = "Naz bana ulaştı ❤️";
  }
}

function loseLife() {
  lives--;
  hud.innerText = "❤️".repeat(lives);
  msg.innerText = "Kalbim seni yine ayağa kaldırdı ❤️";

  if (lives <= 0) {
    msg.innerText = "Aşk kazandı ❤️";
  }
}

document.addEventListener("touchstart", moveNaz);
document.addEventListener("click", moveNaz);
</script>
</body>
</html>
