<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naz Buzdan Geçiyor</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: none;
  background: linear-gradient(#b0e0ff, #ffffff);
  font-family: Arial, sans-serif;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.player {
  position: absolute;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  text-align: center;
  line-height: 42px;
  font-size: 14px;
  font-weight: bold;
}

#naz {
  background: pink;
  left: 60px;
  bottom: 140px;
}

#sen {
  background: lightblue;
  right: 60px;
  bottom: 140px;
}

.ice {
  position: absolute;
  width: 90px;
  height: 22px;
  background: #e0f7fa;
  border-radius: 12px;
  bottom: 100px;
}

#hud {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 22px;
}

#msg {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-weight: bold;
  color: #c2185b;
}
</style>
</head>

<body>
<div id="game">
  <div id="hud">❤️❤️❤️</div>
  <div id="msg">Dokun → Naz bir sonraki buza atlasın</div>
  <div id="naz" class="player">Naz</div>
  <div id="sen" class="player">Sen</div>
</div>

<script>
const game = document.getElementById("game");
const naz = document.getElementById("naz");
const hud = document.getElementById("hud");
const msg = document.getElementById("msg");

let lives = 3;
let step = 0;

// BUZ YOLU (ulaşılabilir mesafeler)
const icePositions = [140, 260, 380, 500, 620];
const ices = [];

icePositions.forEach(x => {
  const ice = document.createElement("div");
  ice.className = "ice";
  ice.style.left = x + "px";
  game.appendChild(ice);
  ices.push(ice);
});

function moveNaz() {
  // Kazandıysa
  if (step === icePositions.length) return;

  // %20 ihtimalle düşsün (oyun hissi için)
  if (Math.random() < 0.2) {
    loseLife();
    return;
  }

  step++;

  // Son adım → senin yanın
  if (step === icePositions.length) {
    naz.style.left = (window.innerWidth - 140) + "px";
    msg.innerText = "Naz bana ulaştı ❤️";
    return;
  }

  naz.style.left = icePositions[step] + "px";
}

function loseLife() {
  lives--;
  hud.innerText = "❤️".repeat(lives);
  msg.innerText = "Düşsen bile kalbim seni tutar ❤️";

  if (lives <= 0) {
    msg.innerText = "Aşk kazandı ama Naz üşüdü ❄️❤️";
  }
}

game.addEventListener("touchstart", function(e) {
  e.preventDefault();
  moveNaz();
}, { passive: false });

game.addEventListener("mousedown", moveNaz);
</script>
</body>
</html>
