<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naz & Buzlar</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: none;
  font-family: Arial, sans-serif;
  background: linear-gradient(#a7d8ff, #ffffff);
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.player {
  position: absolute;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  text-align: center;
  line-height: 42px;
  font-size: 13px;
  font-weight: bold;
}

#naz {
  background: pink;
  left: 50%;
  transform: translateX(-50%);
  bottom: 80px;
}

#sen {
  background: lightblue;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.ice {
  position: absolute;
  width: 80px;
  height: 18px;
  background: #e0f7fa;
  border-radius: 10px;
}

#hud {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 20px;
}

#level {
  position: absolute;
  top: 10px;
  right: 10px;
  font-weight: bold;
}
</style>
</head>

<body>
<div id="game">
  <div id="hud">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <div id="level">B√∂l√ºm 1</div>
  <div id="naz" class="player">Naz</div>
  <div id="sen" class="player">Sen</div>
</div>

<script>
const game = document.getElementById("game");
const naz = document.getElementById("naz");
const hud = document.getElementById("hud");
const levelText = document.getElementById("level");

let lives = 3;
let level = 1;

let y = 80;
let velocity = 0;
let gravity = 0.7;

let iceSpeed = 1.2;
let iceInterval = 1400;

let ices = [];
let gameStarted = false; // üî¥ KRƒ∞Tƒ∞K

function createIce() {
  const ice = document.createElement("div");
  ice.className = "ice";
  ice.style.left = Math.random() * (window.innerWidth - 80) + "px";
  ice.style.top = "-20px";
  game.appendChild(ice);
  ices.push(ice);
  gameStarted = true; // en az 1 buz geldi
}

let iceTimer = setInterval(createIce, iceInterval);

function nextLevel() {
  level++;
  if (level > 3) {
    alert("Naz sana ula≈ütƒ± ‚ù§Ô∏è");
    location.reload();
  }
  levelText.innerText = "B√∂l√ºm " + level;
  iceSpeed += 0.6;
  iceInterval -= 300;
  clearInterval(iceTimer);
  iceTimer = setInterval(createIce, iceInterval);
}

let progress = 0;

function loop() {
  velocity -= gravity;
  y += velocity;

  let onIce = false;

  ices.forEach((ice, i) => {
    ice.style.top = (ice.offsetTop + iceSpeed) + "px";

    if (
      ice.offsetTop + 18 >= window.innerHeight - y &&
      ice.offsetTop <= window.innerHeight - y + 10 &&
      ice.offsetLeft < naz.offsetLeft + 42 &&
      ice.offsetLeft + 80 > naz.offsetLeft &&
      velocity <= 0
    ) {
      onIce = true;
      velocity = 0;
      y = window.innerHeight - ice.offsetTop - 18;
      progress++;
      if (progress % 6 === 0) nextLevel();
    }

    if (ice.offsetTop > window.innerHeight) {
      ice.remove();
      ices.splice(i, 1);
    }
  });

  // üî¥ √ñL√úM KONTROL√ú ARTIK G√úVENLƒ∞
  if (gameStarted && !onIce && y < 20) {
    lives--;
    hud.innerText = "‚ù§Ô∏è".repeat(lives);
    y = 80;
    velocity = 0;

    if (lives <= 0) {
      alert("Naz buzlara d√º≈üt√º ‚ùÑÔ∏è");
      location.reload();
    }
  }

  naz.style.bottom = y + "px";
  requestAnimationFrame(loop);
}

game.addEventListener("touchstart", function(e) {
  e.preventDefault();
  if (velocity === 0) velocity = 16;
}, { passive: false });

game.addEventListener("mousedown", () => {
  if (velocity === 0) velocity = 16;
});

loop();
</script>
</body>
</html>
